<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup | PostCat</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      padding: 2rem;
      animation: fadeIn 1s ease-in;
    }
    .form-control {
      border-radius: 0.75rem;
    }
    .btn-success {
      border-radius: 2rem;
      background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);
      border: none;
    }
    .btn-success:hover {
      background: linear-gradient(90deg, #92FE9D 0%, #00C9FF 100%);
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4">
          <h2 class="text-center mb-4">Create Account ðŸš€</h2>
          <form id="signup-form">
            <div class="form-group mb-3">
              <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group mb-3">
              <input type="email" id="email" class="form-control" placeholder="Email address" required>
            </div>
            <div class="form-group mb-3">
              <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group mb-4">
              <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
          </form>
          <p class="text-center mt-3">
            Already have an account? <a href="login.html" class="text-success">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom script -->
  <script>
    // Handle signup form submission
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      if (username === '' || email === '' || password === '' || confirmPassword === '') {
        alert('Please fill out all fields!');
        return;
      }

      alert('Account created successfully!');
      window.location.href = 'login.html'; // Redirect to login page
    });
  </script>

</body>
</html>
