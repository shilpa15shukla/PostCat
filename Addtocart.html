<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Cart | PostCat</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .cart-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .btn-remove {
      background-color: #ff4d6d;
      color: white;
    }
    .btn-remove:hover {
      background-color: #e8415e;
    }
    .total {
      font-size: 1.5rem;
      font-weight: bold;
      color: #343a40;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">PostCat</a>
  </div>
</nav>

<!-- Cart Section -->
<div class="container my-5">
  <h2 class="mb-4">ðŸ›’ Your Shopping Cart</h2>

  <div id="cart-items">
    <!-- Products will be dynamically inserted here -->
  </div>

  <div class="text-end mt-4">
    <p class="total">Total: â‚¹<span id="total-price">0</span></p>
    <a href="Payment.html" class="btn btn-success btn-lg">Proceed to Checkout</a>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center p-3 mt-5">
  <small>Â© 2025 PostCat. All Rights Reserved.</small>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Cart Logic -->
<script>
  const cartItems = [
    { id: 1, name: "Men's Sneakers", price: 2999, img: "mens sneaker.webp" },
    { id: 2, name: "Women's Jacket", price: 3499, img: "women jacket.webp" },
    { id: 3, name: "Kid's T-shirt", price: 999, img: "kids tshirt.jpg" }
  ];

  const cartContainer = document.getElementById('cart-items');
  const totalPriceEl = document.getElementById('total-price');

  function renderCart() {
    cartContainer.innerHTML = '';
    let total = 0;

    cartItems.forEach(item => {
      total += item.price;

      cartContainer.innerHTML += `
        <div class="cart-card d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <img src="${item.img}" alt="${item.name}" class="img-fluid" style="width: 100px; height: 100px; object-fit: cover; border-radius: 8px;">
            <div class="ms-3">
              <h5>${item.name}</h5>
              <p class="text-muted">Price: â‚¹${item.price}</p>
            </div>
          </div>
          <button class="btn btn-remove" onclick="removeItem(${item.id})">Remove</button>
        </div>
      `;
    });

    totalPriceEl.innerText = total;
  }

  function removeItem(id) {
    const index = cartItems.findIndex(item => item.id === id);
    if (index !== -1) {
      cartItems.splice(index, 1);
      renderCart();
    }
  }

  // Initialize cart
  renderCart();
</script>

</body>
</html>
